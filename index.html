<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div>
            <button id="clear" class="btn btn-light">Clear</button>
            <button id="blackColor" class="btn btn-dark">Black</button>
            <button id="rainbow" class="btn btn-danger">Rainbow</button>
            <div id="percOpacity">Opacity </div>
            <input type="range" id="opacity" value="100" min="0" max="100" class="form-range">
            <div id="sizeValue">16 x 16</div>
            <input type="range" id="gridSize" value="16" min="2" max="64" class="form-range">
        </div>
        <div id="etchGrid">
            
        </div>
    </main>
    <footer>
       <p>This project is for The Odin Project</p> 
    </footer>
</body>
</html>
